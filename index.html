<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator" id="calculator">
        <div class="display-container">
            <div id="previousOperand" class="previous-operand"></div>
            <div id="currentOperand" class="current-operand">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="btn gray-light" onclick="clearDisplay()">AC</button>
            <button class="btn gray-light" onclick="deleteNumber()">DEL</button>
            <button class="btn gray-light" onclick="chooseOperation('%')">%</button>
            <button class="btn orange" onclick="chooseOperation('÷')">÷</button>
            
            <button class="btn gray-dark" onclick="appendNumber('7')">7</button>
            <button class="btn gray-dark" onclick="appendNumber('8')">8</button>
            <button class="btn gray-dark" onclick="appendNumber('9')">9</button>
            <button class="btn orange" onclick="chooseOperation('×')">×</button>
            
            <button class="btn gray-dark" onclick="appendNumber('4')">4</button>
            <button class="btn gray-dark" onclick="appendNumber('5')">5</button>
            <button class="btn gray-dark" onclick="appendNumber('6')">6</button>
            <button class="btn orange" onclick="chooseOperation('-')">−</button>
            
            <button class="btn gray-dark" onclick="appendNumber('1')">1</button>
            <button class="btn gray-dark" onclick="appendNumber('2')">2</button>
            <button class="btn gray-dark" onclick="appendNumber('3')">3</button>
            <button class="btn orange" onclick="chooseOperation('+')">+</button>
            
            <button class="btn gray-dark span-two" onclick="appendNumber('0')">0</button>
            <button class="btn gray-dark" onclick="appendNumber('.')">.</button>
            <button class="btn orange" onclick="compute()">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
